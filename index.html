<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rows and Columns</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <span>Rows and Columns</span>
    </div>
    <div class="container">
        <div class="row row-1">
            <div class="col col-1">
                <h4>1 of 1</h4>
            </div>
            <div class="col col-2">
                <h4>2 of 1</h4>
            </div>
            <div class="col col-3">
                <h4>3 of 1</h4>
            </div>
        </div>
        <div class="row row-2">
            <div class="col col-4">
                <h4>1 of 2</h4>
            </div>
            <div class="col col-5">
                <h4>2 of 2</h4>
            </div>
            <div class="col col-6">
                <h4>3 of 2</h4>
            </div>
        </div>
        <div class="row row-3">
            <div class="col col-7">
                <h4>1 of 3</h4>
            </div>
            <div class="col col-8">
                <h4>2 of 3</h4>
            </div>
            <div class="col col-9">
                <h4>3 of 3</h4>
            </div>
        </div>
    </div>
</body>
</html>
